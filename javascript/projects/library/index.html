<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <form class="newbookform" onsubmit="newBook(event)">
        <h2>New Book</h2>
        <section class="newbookformfields">
            <label for="name" class="newbookformlabel newbookformfield">Name of Book:</label>
            <input type="text" id="name" name="name" required class="newbookforminput newbookformfield">

            <label for="author" class="newbookformlabel newbookformfield">Author:</label>
            <input type="text" id="author" name="author" required class="newbookforminput newbookformfield">

            <label for="pages" class="newbookformlabel newbookformfield">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required min="1" class="newbookforminput newbookformfield">

            <label for="read" class="newbookformlabel newbookformfield">Read?</label>
            <input type="checkbox" id="read" name="read" required class="newbookforminput newbookformfield">
        </section>
        <section class="buttons">
            <button type="submit" class="createbook">Create Book</button>
            <button class="clearbutton">Cancel</button>
        </section>
    </form>
    <div class="container">

    </div>
</body>
</html>
