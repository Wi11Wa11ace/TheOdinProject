<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <div class="logo-container">
                    <img src="./assets/img/odin-lined.png" />
                    <h1>ODIN</h1>
                </div>
            </div>
            <p class="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="title-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p>Lets do this!</p>
                <form>
                    <div class="form-left">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" required>

                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-right">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="phonenumber" required>

                        <label for="password">Password</label>
                        <input type="password" name="password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <input type="submit" value="Create Account" class="submit-button">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
