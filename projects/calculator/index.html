<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <p>Use this just like you would any other PC calculator!</p>
    <div class="container">
        <div class="display">
            <span class="display-content">0</span>
        </div>

        <div class="buttons-container">
            <div class="buttons-row" id="row-0">
                <span class="symbol button" id="clear">CLEAR</span>
            </div>
            <div class="buttons-row" id="row-1">
                <span class="number button" id="seven">7</span>
                <span class="number button" id="eight">8</span>
                <span class="number button" id="nine">9</span>
                <span class="symbol button" id="times">x</span>
            </div>
            <div class="buttons-row" id="row-2">
                <span class="number button" id="four">4</span>
                <span class="number button" id="five">5</span>
                <span class="number button" id="six">6</span>
                <span class="symbol button" id="minus">-</span>
            </div>
            <div class="buttons-row" id="row-3">
                <span class="number button" id="one">1</span>
                <span class="number button" id="two">2</span>
                <span class="number button" id="three">3</span>
                <span class="symbol button" id="plus">+</span>
            </div>
            <div class="buttons-row" id="row-4">
                <span class="number button" id="zero">0</span>
                <span class="number button" id="period">.</span>
                <span class="symbol button" id="divide">รท</span>
                <span class="symbol button" id="equals">=</span>
            </div>
        </div>
    </div>
</body>
</html>
